<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="container">
      <h1>Calculator</h1>
      <input class="input" type="text" />
      <div class="button">
          <div class="input-item">
               <p>C</p>
             </div>
       
             <div class="input-item">
               <p>+/-</p>
             </div>
       
             <div class="input-item">
               <p>%</p>
             </div>
       
             <div class="purple">
               <p >/</p>
             </div>
        
      </div>
      <div class="button">
          <div class="input-item">
               <p>7</p>
             </div>
       
             <div class="input-item">
               <p>8</p>
             </div>
       
             <div class="input-item">
               <p>9</p>
             </div>
       
             <div class="purple">
               <p >x</p>
             </div>
        
      </div>
      <div class="button">
          <div class="input-item">
               <p>4</p>
             </div>
       
             <div class="input-item">
               <p>5</p>
             </div>
       
             <div class="input-item">
               <p>6</p>
             </div>
       
             <div class="purple">
               <p >-</p>
             </div>
        
      </div>
      <div class="button">
          <div class="input-item">
               <p>1</p>
             </div>
       
             <div class="input-item">
               <p>2</p>
             </div>
       
             <div class="input-item">
               <p>3</p>
             </div>
       
             <div class="purple">
               <p >+</p>
             </div>
        
      </div>
      <div class="button">
          <div class="input-item">
               <p>0</p>
             </div>
       
             <div class="input-item">
               <p>.</p>
             </div>
       
             <div class="input-item">
               <p>DEL</p>
             </div>
       
             <div class="yelloish">
               <p >=</p>
             </div>
        
      </div>
    </div>
  </body>
</html>
